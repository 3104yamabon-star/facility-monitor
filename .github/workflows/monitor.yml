
ame: Facility Availability Monitor

on:
  schedule:
    - cron: "*/5 * * * *"   # 5分おき
  workflow_dispatch:         # 手動トリガーも可

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run monitor
        env:
          BASE_URL: ${{ secrets.BASE_URL }}                # https://saitama.rsv.ws-scs.jp/web/
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python monitor.py

      - name: Commit & Push snapshot updates (state/calendar)
        run: |
          set -e
          if [[ -n $(git status --porcelain snapshots/) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add snapshots/
            git commit -m "chore: update snapshots ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          fi
